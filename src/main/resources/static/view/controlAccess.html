<!DOCTYPE html>
<html lang="es" ng-app="app">

<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Control de acceso</title>
    <style>
    	.paginador{
			background-color: #1f1e1e;
			color: white;
			text-decoration: none;
			padding: 5px;
			margin: 2px;
			border-radius: 2px;
			font-weight: 700;
		}
		.paginador:hover{
			background-color:  white;
			color: #1f1e1e;text-decoration: none;
			padding: 5px;
			margin: 2px;
			border-radius: 2px;
			font-weight: 700;
		}
    </style>
</head>

<body ng-controller="HouseController" ng-init="getUserLogs()"><nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand btn" ng-click="moveToCasas()">Inicio</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active btn" aria-current="page" ng-click="moveToBitacora()">Bitacora</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active btn" aria-current="page" ng-click="moveToUsers()">Accesos</a>
						</li>
					</ul>
					<form class="d-flex">
						<input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar" ng-init="filterText = {}" ng-model="filterText.$">
						<button class="btn btn-light" ng-click="cerrarSesion()"><img src="/images/cerrar sesion.png" alt=""
						width="20px"></button>
					</form>
				</div>
			</div>
		</nav>

    <div class="container">

        <div class="row ms-2 me-2 mt-2">
            <div class="col-12 mt-4 table-responsive">
                <table class="table table-striped" si-table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Ultimo accesso</th>
                            <th>Usuario</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr si-sortable ng-repeat="log in logs.users | filter:filterText | orderBy:'-lastAccessDate'">
                            <td ng-bind="($index + 1)"></td>
                            <td ng-bind="log.lastAccessDate">Disponible</td>
                            <td ng-bind="log.username">Disponible</td>
                        </tr >
                    </tbody>
                    <tfoot>
					    <tr class="">
					        <td colspan="8">
					            <si-table-pagination limit="5" indices="5" first-text="Inicio"
                                                last-text="Final"
                                                previous-text="«" next-text="»"/>
					        </td>
					    </tr >
					</tfoot>
                </table>
            </div>
        </div>
    </div>
    
    <script src="/js/angular.min.js"></script>
	<script src="/js/control/app.js"></script>
	<script src="/js/si-table.js"></script>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"
		integrity="sha512-7x3zila4t2qNycrtZ31HO0NnJr8kg2VI67YLoRSyi9hGhRN66FHYWr7Axa9Y1J9tGYHVBPqIjSE1ogHrJTz51g=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"
		integrity="sha512-7x3zila4t2qNycrtZ31HO0NnJr8kg2VI67YLoRSyi9hGhRN66FHYWr7Axa9Y1J9tGYHVBPqIjSE1ogHrJTz51g=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    
    <script>
        feather.replace();
    </script>
</body>

</html>
