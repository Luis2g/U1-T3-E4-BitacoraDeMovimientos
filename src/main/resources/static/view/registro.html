<!DOCTYPE html>
<html lang="es" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/angular.min.js"></script>
    <script src="/js/control/app.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="/js/si-table.js"></script>
</head>
<body ng-controller="HouseController">
    <div class="row col-12 mt-5 d-flex align-items-center">
        <div class="col-xl col-lg col-md col-sm">

        </div>
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-8 col-xs-12 text-center">
        <form>
            <h2 class="mb-5">Registro de Usuario</h2>

            <div class="input-group mb-3">
                <input class="form-control" type="text" ng-model="userRegistro.username" id="usuario" name="usuario" placeholder="Usuario" required>
            </div>
            <div class="input-group mb-3">
                <input class="form-control" type="text" ng-model="userRegistro.name" name="name" id="name" placeholder="Nombre(s)" required>
            </div>
            <div class="input-group mb-3">
                <input class="form-control" type="text" ng-model="userRegistro.surname" name="surname" id="surname" placeholder="Primer Apellido" required>
            </div>
            <div class="input-group mb-3">
                <input class="form-control" type="text" ng-model="userRegistro.secondSurname" name="secondSurname" id="secondSurname" placeholder="Segundo Apellido" required>
            </div>
            <div class="input-group mb-3">
                <input class="form-control" type="password" ng-model="userRegistro.password" name="contrasenia" id="contrasenia" placeholder="Contraseña" required>
            </div>
            <div class="input-group mb-5">
                <input class="form-control" type="password" ng-model="validacionContrasenia" name="confirmarContrasenia" id="confirmarContrasenia" placeholder="Confirmar contraseña" required>
            </div>
            <div class="d-flex justify-content-end align-items-center">
            	<a class="btn btn-danger" href="../view/login.html">Cancelar</a>
            	<button class="btn btn-success ms-2" ng-click="registro()">Registrar</button>
            </div >
            </form>
        </div>
        <div class="col-xl col-lg col-md col-sm">

        </div>
    </div>
</body>
</html>
