<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <title>Casas</title>
</head>

<body ng-controller="HouseController">

  <div class="container">




    <div class="row ms-2 me-2 mt-2">
      <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4">
        <button class="btn btn-light" ng-click="moveToBitacora()"><b> <h4> Bitacora</h4> </b> <i data-feather="book-open"
            style="width: 35px; height: 35px;"></i></button>
        <button class="btn btn-light" ng-click="moveToUsers()"><b> <h4> Accesos </h4> </b> <i data-feather="users" style="width:35px; height: 35px;" ></i></button>

      </div>
     
      <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 text-center">
        <h2>Casas</h2>
      </div>
      <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 text-end">
        <button class="btn btn-warning" onclick="cerrarSesion()"> <img src="/images/cerrar sesion.png" alt=""
            width="20px"> </button>
      </div>
    </div>

    <div class="row mr-2 ms-2 me-2">

      <div class="col-12 mt-4">
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#registroModal">
          Registrar
        </button>
      </div>
      <div class="col-12 mt-4">
        <table class="table table-striped" ng-init="consultarCasas()">
          <thead>
            <tr>
              <th>#</th>
              <th>Descripción</th>
              <th>Pisos</th>
              <th>Disponibilidad</th>
              <th>Dirección</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="casa in casas">
              <td>{{ $index + 1 }}</td>
              <td>{{casa.description}}</td>
              <td>{{casa.flats}}</td>
              <td>{{casa.available === true ? 'DISPONIBLE' : 'NO DISPONIBLE'}}</td>
              <td>{{casa.address.colonia +", "+casa.address.municipio+", "+casa.address.state}}</td>
              <td>
                <button type="button" ng-click="consultarCasaEspecifica(casa.id)" class="btn btn-warning"
                  data-bs-toggle="modal" data-bs-target="#modificacion">
                  Modificar
                </button>
                <button type="button" ng-click="eliminarCasa(casa)" class="btn btn-danger">
                  Eliminar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>


    <div class="modal fade" id="registroModal" tabindex="-1" aria-hidden="true" aria-labelledby="modalTitle">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Registro de casas</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="form-control">
              <input type="number" class="form-control mb-2" ng-model="houseWrapper.house.flats" placeholder="Pisos">
              <input type="text" class="form-control mb-2" ng-model="houseWrapper.house.description"
                placeholder="Descripcion">

              <!--                  <input type="" class="form-control mb-2" ng-model="editedHouse.house.available" placeholder="Disponibilidad">-->
              <div class="form-check form-switch mb-2">
                <label class="form-check-label" for="flexSwitchCheckDefault">Disponibilidad</label>
                <input class="form-check-input" ng-model="houseWrapper.house.available" ng-true-value="true"
                  ng-false-value="false" type="checkbox" id="flexSwitchCheckDefault">
              </div>

              <input type="number" class="form-control mb-2" ng-model="houseWrapper.address.innerNumber"
                placeholder="Numero Interior">
              <input type="number" class="form-control mb-2" ng-model="houseWrapper.address.outterNumber"
                placeholder="Numero Exterior">
              <input type="number" class="form-control mb-2" ng-model="houseWrapper.address.zipCode"
                placeholder="Codigo Postal">
              <input type="text" class="form-control mb-2" ng-model="houseWrapper.address.street" placeholder="Calle">
              <input type="text" class="form-control mb-2" ng-model="houseWrapper.address.colonia"
                placeholder="Colonia">
              <input type="text" class="form-control mb-2" ng-model="houseWrapper.address.municipio"
                placeholder="Municipio">
              <input type="text" class="form-control mb-5" ng-model="houseWrapper.address.state" placeholder="Estado">
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" ng-click="registrarCasa()" class="btn btn-success">Registrar</button>
          </div>
        </div>
      </div>
    </div>


    <div class="modal fade" ng-init="consultaEspecificaCasas()" id="modificacion" tabindex="-1" aria-hidden="true"
      aria-labelledby="modalTitle">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modificacion de casas</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="form-control">
              <input type="number" class="form-control mb-2" ng-model="editedHouse.flats" placeholder="Pisos">
              <input type="text" class="form-control mb-2" ng-model="editedHouse.description" placeholder="Descripcion">

              <!--                  <input type="" class="form-control mb-2" ng-model="editedHouse.house.available" placeholder="Disponibilidad">-->
              <div class="form-check form-switch mb-2">
                <label class="form-check-label" for="flexSwitchCheckDefault">Disponibilidad</label>
                <input class="form-check-input" ng-model="editedHouse.available" ng-true-value="true"
                  ng-false-value="false" type="checkbox" id="flexSwitchCheckDefault">
              </div>

              <input type="number" class="form-control mb-2" ng-model="editedHouse.address.innerNumber"
                placeholder="Numero Interior">
              <input type="number" class="form-control mb-2" ng-model="editedHouse.address.outterNumber"
                placeholder="Numero Exterior">
              <input type="number" class="form-control mb-2" ng-model="editedHouse.address.zipCode"
                placeholder="Codigo Postal">
              <input type="text" class="form-control mb-2" ng-model="editedHouse.address.street" placeholder="Calle">
              <input type="text" class="form-control mb-2" ng-model="editedHouse.address.colonia" placeholder="Colonia">
              <input type="text" class="form-control mb-2" ng-model="editedHouse.address.municipio"
                placeholder="Municipio">
              <input type="text" class="form-control mb-5" ng-model="editedHouse.address.state" placeholder="Estado">
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" ng-click="modificarCasa()" class="btn btn-success">Modificar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/angular.min.js"></script>
  <script src="/js/control/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"
    integrity="sha512-7x3zila4t2qNycrtZ31HO0NnJr8kg2VI67YLoRSyi9hGhRN66FHYWr7Axa9Y1J9tGYHVBPqIjSE1ogHrJTz51g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"
    integrity="sha512-7x3zila4t2qNycrtZ31HO0NnJr8kg2VI67YLoRSyi9hGhRN66FHYWr7Axa9Y1J9tGYHVBPqIjSE1ogHrJTz51g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    feather.replace();
  </script>
</body>

</html>
